overwrite: true
schema: "https://alexoneilsandbox.thoughtindustries.com/helium?apiKey=b8a4y6gls7fva0xrb5iqfof9r6r8l7s4"
config:
  avoidOptionals: false
  maybeValue: T
  inlineFragmentTypes: 'combine'
  scalars:
    Slug: 'string'
    Date: 'string'
    JSON: 'any'
    AbsoluteOrRelativeURL: 'string'
    HexColor: 'string'
    RelativeURL: 'string'
    URL: 'string'
  strictScalars: true
  omitObjectTypes: false
  preResolveTypes: true
generates:
  ./graphql.schema.json:
    plugins:
      - "introspection"
