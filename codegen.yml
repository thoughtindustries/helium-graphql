overwrite: true
schema: 'https://home.thoughtindustries.com/helium'
config:
  avoidOptionals: false
  maybeValue: T
  inlineFragmentTypes: 'combine'
  scalars:
    Slug: 'string'
    Date: 'string'
    JSON: 'any'
    AbsoluteOrRelativeURL: 'string'
    HexColor: 'string'
    RelativeURL: 'string'
    URL: 'string'
  strictScalars: true
  omitObjectTypes: false
  preResolveTypes: true
generates:
  ./graphql.schema.json:
    plugins:
      - 'introspection'
