name: Publish Spectaql

# on:
#  pull_request_target:
#    types:
#      - closed
#    branches:
#

on:
  push:
    branches:
      - 'CLM-7395-actions-fix'

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          fetch-depth: 0

      - name: Install and Build Spectaql
        run: |
          npm ci
          npm run augment-schema
          npm run generate-docs

      - name: Commit Docs
        uses: EndBug/add-and-commit@v9
        id: commit_branch
        with:
          message: 'Updating Documentation HTML and Schema'

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: spectaql-pages # The branch the action should deploy to.
          FOLDER: public # The folder that the build-storybook script generates files.
          CLEAN: true # Automatically remove deleted files from the deploy branch
          TARGET_FOLDER: docs # The folder that we serve our Storybook files from